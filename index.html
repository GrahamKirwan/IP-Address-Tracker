<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>IP Address Tracker</title>


</head>
<body>

  <section>
    <div class="top">
      <div class="top_contents">
        <h1 class="top_contents--heading">IP Address Tracker</h1>
        <div class="top_contents--input">
          <input type="text" placeholder="Search for any IP address or domain" class="ip-input">
          <button class="ip-btn"><img id="btn-image" src="images/icon-arrow.svg" alt="arrow svg"><div id="spinner"></div></button>
        </div>
      </div>
      <div class="top_results">
        <div class="top_results--section">
          <p>Ip address</p>
          <h2 class="dom-ip"></h2>
        </div>
        <div class="top_results--section">
          <p>Location</p>   
          <h2 class="dom-location"></h2>
        </div>
        <div class="top_results--section">
          <p>Timezone</p>   
          <h2 class="dom-timezone"></h2>                 
        </div>
        <div class="top_results--section">
          <p>isp</p>       
          <h2 class="dom-isp"></h2>                       
        </div>
      </div>
    </div>
    <div id="map" class="map">

    </div>
  </section>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src="js/main.js"></script>
</body>
</html>
